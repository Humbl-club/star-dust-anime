<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Anithing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! You can still browse cached anime and manga content. 
            Some features may be limited until you reconnect.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <div style="margin-top: 1.5rem; font-size: 0.9rem; opacity: 0.8;">
            <p>Available offline:</p>
            <ul style="list-style: none; padding: 0; margin-top: 0.5rem;">
                <li>âœ“ Recently viewed content</li>
                <li>âœ“ Cached search results</li>
                <li>âœ“ Your saved lists</li>
                <li>âœ“ Previously loaded images</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            console.log('Connection restored, reloading...');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        // Check if we're actually online
        if (navigator.onLine) {
            window.location.reload();
        }
        
        // Show connection status
        const updateStatus = () => {
            const button = document.querySelector('.retry-button');
            if (navigator.onLine) {
                button.textContent = 'Reconnecting...';
                button.style.background = 'rgba(34, 197, 94, 0.3)';
            } else {
                button.textContent = 'Try Again';
                button.style.background = 'rgba(255, 255, 255, 0.2)';
            }
        };
        
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
    </script>
</body>
</html>
